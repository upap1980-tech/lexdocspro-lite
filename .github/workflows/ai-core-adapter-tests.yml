name: LexDocsPro AI Core Adapter Tests

on:
  push:
    paths:
      - 'run.py'
      - 'services/ai_core_adapter_service.py'
      - 'tests/test_ai_core_adapter.py'
      - 'tests/test_ai_core_routes.py'
      - '.github/workflows/ai-core-adapter-tests.yml'
  pull_request:
    paths:
      - 'run.py'
      - 'services/ai_core_adapter_service.py'
      - 'tests/test_ai_core_adapter.py'
      - 'tests/test_ai_core_routes.py'
      - '.github/workflows/ai-core-adapter-tests.yml'

jobs:
  ai-core-adapter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run ai-core integration tests
        run: |
          python -m unittest tests/test_ai_core_adapter.py tests/test_ai_core_routes.py
